<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WENeedSleep</title>
  </head>
  <body style="text-align: center; margin: 0; padding: 0;">
    <canvas id="unity-canvas" width=1000 height=750 style="width: 1000px; height: 750px; background: #231F20"></canvas>
    <script src="Build/WeNeedSleep.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WeNeedSleep.data",
        frameworkUrl: "Build/WeNeedSleep.framework.js",
        codeUrl: "Build/WeNeedSleep.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Uee",
        productName: "WENeedSleep",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
