<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		function resizeWindow(win)    {
		var wid = win.document.body.offsetWidth + 1;
		var hei = win.document.body.offsetHeight + 1;
		win.resizeTo(wid,hei);
		}
	</script>
	<style>
		body{
			margin: 0;
			padding: 0;
			border: 0;
		}
	</style>
</head>
<body>
	<img src="image/RTF.gif" style="position:absolute; width:600px; height:491px;">

</body>
</html>
