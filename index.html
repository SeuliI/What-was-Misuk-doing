<script type="text/javascript">
	function exit(element){
		let a = document.getElementById(element).style;
		a.display = "none";
	}
	function exitNeedSleep(){
		document.getElementById('needSleep').style.display = 'none';
		document.getElementById('needSleepIframe').src = '';
	}
	function fullSize(element, element2){
		let a = document.getElementById(element).style;
		let b = document.getElementById(element2).style;
		if(a.width == '100%'){
			a.width = '500px';
			a.height = '400px'; 
			b.width = '';
			b.left = '400px';
			b.top = '400px';

		}else{
			a.height = '100%';
			b.width = '100%';
			a.width = '100%';
			
			b.left = '0px';
			b.top = '0px';
		}
		
	}
</script>
